<div class="photo-pad">
	<!--button accept="image/*" ngf-select ngf-change="onFileSelect($files)" class="photo-upload-btn">Upload on file change</button-->
	<div class="photo-preview" photo-preview ratio="ratio">
		<div class="photo-preview-map">
			<img ng-src="{{photo.src}}" ng-show="photo.src" alt="">
			<span ng-repeat="face in faces" class="photo-preview-face" ng-class="{'photo-preview-face-active': face.active, 'photo-preview-face-read': face.read, 'photo-preview-face-edit': face.edit}" style="left: {{face.faceRectangle.left - 3}}px; top: {{face.faceRectangle.top - 3}}px; width: {{face.faceRectangle.width}}px; height: {{face.faceRectangle.height}}px;"></span>
		</div>
	</div>
	<div class="photo-control-panel valign-img" ng-class="{'photo-control-active': photo.src}">
		<div class="photo-control-pad" hm-panmove="preview($event)" hm-tap="read($event)" hm-doubletap="edit($event)">
			<img ng-src="{{photo.src}}" ng-show="photo.src" alt="">
			<span class="photo-control-focus" style="left: {{focusPosition.left}}px; top: {{focusPosition.top}}px;">
				<i class="ion-ios-plus-empty"></i>
			</span>
		</div>
		<ul class="photo-control-button">
			<li>
				<a>
					<i class="ion-navicon"></i>
				</a>
			</li>
			<li>
				<a>
					<i class="ion-arrow-expand"></i>
				</a>
			</li>
			<li>
				<a>
					<i class="ion-android-contract"></i>
				</a>
			</li>
		</ul>
	</div>
</div>
