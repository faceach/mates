<div class="addphoto-card animated slideInUp">
    <div class="addphoto-card-panal">
        <form>
            <div class="row">
                <div class="photo-thumbnail" accept="image/*" ngf-select ngf-change="readPhoto($files)">
                    <div class="photo-thumbnail-container">
                        <img ng-src="{{photo.src}}" src="./img/blank.png" alt="" ng-show="photo.visible">
                        <div accept="image/*" class="photo-thumbnail-btn" ng-hide="photo.visible">
                            <i class="ion-ios-crop-strong"></i>&nbsp;点击添加集体照
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <div class="row collapse">
                        <label>学校:</label>
                        <div class="small-4 columns">
                            <select ng-model="photo.schoolLevel">
                                <option value="1">幼儿园</option>
                                <option value="2">小学</option>
                                <option value="3" selected>初中</option>
                                <option value="4">高中</option>
                                <option value="5">本科</option>
                                <option value="6">研究生</option>
                                <option value="7">其它</option>
                            </select>
                        </div>
                        <div class="small-8 columns">
                            <input type="text" placeholder="育才中学" required ng-model="photo.school" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <div class="row collapse">
                        <div class="small-5 columns">
                            <label>毕业年份:</label>
                            <div class="small-8 columns">
                                <select ng-model="photo.graduationYear">
                                    <option value="1960">1960</option>
                                    <option value="1961">1961</option>
                                    <option value="1962">1962</option>
                                    <option value="1963">1963</option>
                                    <option value="1964">1964</option>
                                    <option value="1965">1965</option>
                                    <option value="1966">1966</option>
                                    <option value="1967">1967</option>
                                    <option value="1968">1968</option>
                                    <option value="1969">1969</option>
                                    <option value="1970">1970</option>
                                    <option value="1971">1971</option>
                                    <option value="1972">1972</option>
                                    <option value="1973">1973</option>
                                    <option value="1974">1974</option>
                                    <option value="1975">1975</option>
                                    <option value="1976">1976</option>
                                    <option value="1977">1977</option>
                                    <option value="1978">1978</option>
                                    <option value="1979">1979</option>
                                    <option value="1980">1980</option>
                                    <option value="1981">1981</option>
                                    <option value="1982">1982</option>
                                    <option value="1983">1983</option>
                                    <option value="1984">1984</option>
                                    <option value="1985">1985</option>
                                    <option value="1986">1986</option>
                                    <option value="1987">1987</option>
                                    <option value="1988">1988</option>
                                    <option value="1989">1989</option>
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000" selected>2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                </select>
                            </div>
                            <div class="small-4 columns">
                                <span class="postfix">届</span>
                            </div>
                        </div>
                        <div class="small-5 small-offset-1 columns">
                            <label>班级:</label>
                            <div class="small-8 columns">
                                <input type="text" placeholder="3" required ng-model="photo.class" />
                            </div>
                            <div class="small-4 columns">
                                <span class="postfix">班</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>班级描述:
                        <textarea placeholder="我有话说..." ng-model="photo.summary"></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <a href class="button secondary" ng-click="closeMe()">取消</a>
                    <input type="submit" class="button" ng-click="save(photo)" value="保存" />
                </div>
            </div>
        </form>
    </div>
</div>
