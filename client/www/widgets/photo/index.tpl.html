<div class="photo">
    <div class="row">
        <div class="small-12 columns photo-thumbnail">
            <div class="photo-thumbnail-container">
                <a ui-sref="photo/review({photoId: photo.photoId})">
                	<img ng-src="{{photo.src}}" src="./img/blank.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <h2>
            	{{photo.school}}<br>
            	<!--small>中国 上海市 嘉定区</small-->
			</h2>
            <h3 class="subheader">
            	{{photo.graduationYear}}届{{photo.class}}班毕业照<br>
            </h3>
            <blockquote ng-show="photo.summary">{{photo.summary}}</blockquote>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="small-12 columns">
			<ul class="no-bullet">
				<li ng-repeat="people in photo.people">
					<div class="row">
						<div class="small-3 columns">
							<a class="th" href>
								<img ng-src="{{people.PersonModel.PictureURL}}" alt="" width="100%">
							</a>
						</div>
						<div class="small-9 columns">
							<h5>{{people.PersonModel.Name}}</h5>
                            <ul class="disc">
                                <li class="locality">所在城市：{{people.PersonModel.CurrentLocation}}</li>
                                <li class="locality">当前公司：{{people.PersonModel.Company}}</li>
                                <li class="locality">最高学历：{{people.PersonModel.HighestDegree}} &bull; {{people.PersonModel.HighestCollege}}</li>
                            </ul>
						</div>
					</div>
				</li>
			</ul>
        </div>
    </div>
</div>
